
<div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Student Portal Login</h1>
</div>
<div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-5" id="logo">
                <img src="assets/img/rt.jpg">
              </div>
              <div class="col-7">
                <div class="p-5">
                  <div>
                    <div class="form-group">
                      <label for="userNameId">User Name</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="User Name..."
                        [(ngModel)]="user"
                        #userNameId
                      >
                    </div>
                  
                    <div class="form-group">
                      <label for="userPasswordId">User Password</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password..."
                        [(ngModel)]="password"
                        #userPasswordId
                      >
                    </div>
                    <button class="btn btn-primary" (click)="getLogin()">Login</button>
                  </div>
                                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
