<div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Welcome to Real Time College Student Portal</h1>
</div>
<div class="text-center">
    <div class="row justify-content-center">
        <div class="col-md-10 mb-4">
            <div class="card text-left shadow h-100 py-2">
                <div *ngFor="let post of posts; index as i" appAppStyle [color] = "'#b9bbbe'" [backgroundColor] ="'#343a40'" class="card text-right" dir="rtl" id="card">
                    <p>{{post.title}}</p>
                    <p>{{post.text}}</p>        
                </div>
            </div>
        </div>
    </div>
</div>
