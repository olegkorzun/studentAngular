<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class='app'>
          <div class='app-calendar' *ngIf="calendarVisible">
            <full-calendar
              #calendar
              defaultView="dayGridMonth"
              [header]="{
                left: 'prev,next',
                center: 'title',
                right: 'today'
              }"
              [plugins]="calendarPlugins"
              [weekends]="calendarWeekends"
              [events]="calendarEvents"
              (dateClick)="handleDateClick($event)"
              (eventClick)="eventClick($event)"
              (eventMouseEnter)="mouseEnter($event)"
              (eventMouseLeave)="mouseLeave($event)"
            ></full-calendar>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>

<jw-modal id="custom-modal-1" >
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal('custom-modal-1');">
    <span aria-hidden="true">&times;</span>
  </button>
    <h6 *ngIf="calEvent" [ngStyle]="{'color': eventColor}">{{calEvent.type}}: {{calEvent.course_name}}</h6>
    <p *ngIf="calEvent" [ngStyle] = "{'font-size':'12px'}">
      Session: {{calEvent.sessionNum}}<br/>
      {{calEvent.location}}<br/>
      From: {{calEvent.sessionDate}}<br/>
      Until: {{calEvent.sessionEndDate}}<br/>
      By: {{calEvent.teacher}}
    </p>
</jw-modal>
