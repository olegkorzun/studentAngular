<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Message to RT</h4>
          </div>
          <div class="card-body">
            <form #f="ngForm"  novalidate>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <label>Message Text</label>
                    <input matInput name="message_text" [(ngModel)]="message_text">
                  </mat-form-field>
                  <button mat-raised-button class="mt-3 btn btn-info btn-round pull-center" (click)="sendMessage()">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div *ngFor="let message of messages" >
          <div class="card" [ngStyle]="{'background-color':message.cat === 'student' ? '#8bc34a' : '#03a9f4' }">
            <p>
              {{message.name}}
              {{message.date | date : "HH:mm:ss"}}
              <br/>
              {{message.mess}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
