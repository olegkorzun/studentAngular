<div class="logo">
    <a href="https://rt-ed.co.il" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/rt.jpg"/>
        </div>
        RT Students
    </a>
</div>
<div class="sidebar-wrapper">
    <div *ngIf="isMobileMenu()">
        <div *ngIf="isUserLoggedIn">
            <ul class="nav navbar-nav nav-mobile-menu">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="javascript:void(0)" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">person</i>
                        <p><span class="d-lg-none d-md-block">{{first_name}} {{last_name}}</span></p>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#" (click)="startLogout()">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a *ngIf="userProfile===menuItem.class" class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
